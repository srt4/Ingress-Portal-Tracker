<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
    <script src="js/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js" type="text/javascript"></script>
    <script src="js/userstore.js" type="text/javascript"></script>
    <script src="js/mapFilterUtils.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/ejs/ejs_production.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <div id="portals">
        Waiting for server...
    </div>
    <div id="map">
    </div>
    <div id="filters">
        <div id="faction-filters">
            <h1>Filter by Faction</h1>
            <form id="faction-filter">
                <label>
                    Resistance
                    <input type="checkbox" value="resistance" />
                </label>
                <br />
                <label>
                    Enlightened
                    <input type="checkbox" value="enlightened" />
                </label>
            </form>
        </div>
        <div id="search-filter">
            <label for="level">Level range:</label>
            <input type="text" id="level" style="border: 0; color: #f6931f; font-weight: bold;" />
            <div id="slider-range"></div>
        </div>
    </div>
</body>
</html>
